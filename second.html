<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--HTML Heading-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--Bigger Heading-->
    <h2 style="font-size:60px">Biggest heading</h2>

    <!--HTML paragraph tag, horizontal tag, preformatted text tag-->
    <p>This is paragraph without line break</p>
    <p>This paragraph has <br>line break</p>
    <hr>
    <pre>
        how are you!
        have a nice day to you.
        Are you hungry?
    </pre>

    <!--HTML styles-->
    <p>Normal text</p>
    <p style="color: red;">Red</p>
    <p style="color: blue;">Blue</p>
    <p style="color: green;">Green</p>
    <p style="font-size: 40px;">big size text</p>

    
</body>
</html>
