<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('img_girl.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <!--Image size width and height-->
    <img src="Cat.jpg" style="width:100px; height: 100px;">
    <!--Image floating-->
    <p><img src="Cat.jpg" style="float:right; width: 100px; height: 100px;">This is text with right image floating</p><br><br>
    <p><img src="Cat.jpg" style="float:left; width: 100px; height: 100px;">This is text with left image floating</p>

    <br><br><br>
    <!--Image Map-->
    <img src="workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Laptop" href="First.html">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="second.html">
        <area shape="circle" coords="337,300,44" alt="Laptop" href="third.html">
    </map>
    <br><br>
    <!--having several coordinates in image mapping-->
    <img src="frenchfood.jpg" alt="plygon bread" usemap="#foodmap" width="450" height="675">
    <map name="foodmap">
        <area shape="poly" coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147" alt="Croissant" href="forth.html">
    </map>

    <br><br>
    <!--Image map with javascript-->
    <img src="workplace.jpg" alt="Workplace" usemap="#workmap2" width="400" height="379">
    <map name="workmap2">
        <area shape="circle" coords="337,300,44" href="first.html" onclick="myFunction()">
    </map>

    <script>
        function myFunction(){
            alert("You clicked the coffee cup");
        }
    </script>

    <!--background Image-->
    <!--stopping background repeat-->
    <!--cover entire element-->
    <!--Stretch of Background 100% 100%-->
    <!--<picture> element-->
    <picture>
        <source media="(min-width: 650px)" srcset="cat.jpg">
        <source media="(min-width: 465px)" srcset="frenchfood.jpg">
        <img src="img_girl.jpg">
    </picture>
</body>
</html>
